<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>
        <header id="start-page">
            <h1>Coding Quiz!</h1>
            <h2>Answer these questions before time runs out!</h2>
            <button id="start-button">Click to Start</button>
        </header>

        <section id="quiz-container">
            <div id="timer-container" style="display: none;">
                <div id="time-remaining">Time Remaining</div>
                <div id="timer-count"></div>
            </div>
            
            <h2 id="question-display" style="display: none;"></h2>
            <div id="game-display" style="display: none;">
            
            </div>
            
            <div id="end-game" style="display: none;">
                <h2 id="score" style="display: none;"></h2>
                <div id="save" style="display: none;">
                    <label for="initials-input">Initials</label>
                    <input type="text" name="initials" id="initials-input">
                </div>
                <div class="next" style="display: none;">
                    <button id="restart" style="display: none;">Restart</button>
                    <button id="quit" style="display: none;">Quit</button>
                </div>
            </div>

            <div id="high-scores" style="display: none;">
                <h2>High Scores</h2>
                <h4 id="score"></h4>
                <h4 id="initials"></h4>
            </div>
        </section>
        <script src="./assets/script.js"></script>
    </body>
    
</html>
